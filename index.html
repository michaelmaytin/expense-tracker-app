<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css"/>
        <link rel="icon" href="dollarsign.png"/>
        <title>Expense Tracker</title>
    </head>
    <body>
        <div class="main-container">
            <!-- Header-->
            <div class="header">
                <h1>Expense Tracker</h1>
            </div>

            <!-- Balance and +/- Spendature-->
            <div class="balance">
                <div class="current-balance">
                    <h2>Balance</h2>
                    <h2 id="balance-amount">$0.00</h2>
                </div>

                <!-- (+/-) -->
                <div class="spendature">
                    <div class="income">
                        <h4>Income</h4>
                        <p id="income">+$0.00</p>
                    </div>
                    <div class="expenses">
                        <h4>Expenses</h4>
                        <p id="expense">-$0.00</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="transaction-container">
            <!-- Add Transaction -->
             <div class="new-transaction">
                <h2>New Transaction</h2>
             </div>

             <div>
                <form id="form">
                    <input id="description" type="text" placeholder="Enter descripton" required />
                    <input id="amount" type="number" step="0.01" placeholder="Enter amount" required />
                    <button id="add" type="submit">submit</button>
                </form>
             </div>
        </div>

        <div class="list-container">
            <h2>Past Transactions</h2>
            <ul id="past-transactions">***</ul>
        </div>

        <script src="script.js"></script>
    </body>
</html>
