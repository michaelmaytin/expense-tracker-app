<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css"/>
        <link rel="icon" href="dollarsign.png"/>
        <title>Expense Tracker</title>
    </head>
    <body>
        <!-- title container -->
        <div class="title-container">
            <h1>Expense Tracker</h1>
        </div>

        <!-- balance - income - expense container -->
        <div class="balance-container">
            <!-- overall balance -->
            <div class="balance">
                <h1>Current Balance</h1>
                <h1 id="balance-amount">$0.00</h1>
            </div>

            <!-- (+/-) income and expense -->
            <div class="income-expense-container">
                <div id="income">
                    <h2 id="income-amount">$0.00</h2>
                </div>
                <div id="expense">
                    <h2 id="expense-amount">$0.00</h2>
                </div>
            </div>
        </div>

        <!-- add transaction container-->
        <div class="add-transaction-container">
            <h1>Add New Transaction:</h1>
            <form id="form">
                <input id="description" type="text" placeholder="Enter description..." required/>
                <input id="amount" type="number" step="0.01" placeholder="Enter the amount..." required/>
                <button id="add-button" type="submit">Add</button>
            </form>
        </div>

        <!-- transaction list contianer-->
        <div class="transaction-list-container">
            <h1>Transaction History:</h1>
            <ul id="transaction-list"></ul>
        </div>

        <script src="script.js"></script>
    </body>
</html>
