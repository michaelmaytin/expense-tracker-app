<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css"/>
        <link rel="icon" href="dollarsign.png"/>
        <title>Expense Tracker</title>
    </head>
    <body>
        <div class="main-container">
            <h1 id="heading">Expense Tracker</h1>

            <div class="transaction-and-summary-container">
                <!-- Balance -->
                <div class="balance-container">
                    <h2 id="balance">$0.00</h2>
                </div>

                <!-- Transaction Summary +/- -->
                <div class="summary-container">
                    <div>
                        <h3>Income</h3>
                        <p id="money-plus">+$0.00</p>
                    </div>
                    <div>
                        <h3>Expenses</h3>
                        <p id="money-minus">-$0.00</p>
                    </div>
                </div>
            </div>

            <!-- Add new transaction -->
            <div class="new-transaction-container">
                <h2>Add New Transaction</h2>
                <form id="form">
                    <input type="text" id="description" placeholder="Enter description..." required />
                    <input type="number" step="0.01" id="amount" placeholder="Enter amount..." required />
                    <button type="submit" id="submit-button">Submit</button>
                </form>
            </div>

            <!-- Transaction List -->
            <div class="transaction-list-container">
                <h2>Transactions</h2>
                <ul id="transaction-list">***</ul>    
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
